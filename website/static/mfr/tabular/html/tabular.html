<div id="mfrGrid" style="width: 600px; height: 600px;"></div>

<script>

    var columns = %s;
    var rows = %s;

    var options = {

        enableColumnReorder: false

    var grid = new Slick.Grid("#mfrGrid", rows, columns, options);
