{% if not preprint.is_public and perms.osf.change_node %}
    <a data-toggle="modal" data-target="#confirmMakePublic" class="btn btn-warning">
        Make Public
    </a>
    <div class="modal" id="confirmMakePublic">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="well" method="post" action="{% url 'preprints:make-public' guid=preprint.guid %}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h3>Are you sure you want to make preprint {{ preprint.guid }} public?</h3>
                    </div>
                    {% csrf_token %}
                    <div class="modal-footer">
                        <input class="btn btn-danger" type="submit" value="Confirm" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endif %}
