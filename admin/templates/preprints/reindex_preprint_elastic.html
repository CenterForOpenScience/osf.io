{% load node_extras %}
<a data-toggle="modal" data-target="#confirmReindexElasticPreprint"
   class="btn btn-default">
    Elasticsearch Reindex
</a>
<div class="modal" id="confirmReindexElasticPreprint">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="well" method="post" action="{% url 'preprints:reindex-elastic-preprint' guid=preprint.guid %}">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h3>Are you sure you want to reindex this <a href="{{ preprint | reverse_preprint }}">({{ preprint.title }})</a> preprint in Elasticsearch?</h3>
                </div>
                {% csrf_token %}
                <div class="modal-footer">
                    <input class="btn btn-danger" type="submit" value="Confirm" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
