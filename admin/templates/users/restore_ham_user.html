<form class="well" method="post" action="{% url 'users:ham_enable' guid=guid %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Are you sure you want to re-enable this user? {{ guid }}</h3>
    </div>
    <div class="modal-body">
        You will be able to re-activate the user, but the admin console does not currently have the ability to mark nodes as public.
        {% csrf_token %}
    </div>
    <div class="modal-footer">
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <button type="button" class="btn btn-default"
                data-dismiss="modal">
            Cancel
        </button>
    </div>
</form>
