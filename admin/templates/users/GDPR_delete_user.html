{% if not user.deleted %}
    <a data-toggle="modal" data-target="#deleteModal" class="btn btn-danger">GDPR Delete Account</a>
    <div class="modal" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="well" method="post" action="{% url 'users:GDPR-delete' guid=user.guid %}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h3>Are you sure you want to <b>GDPR</b> delete this user? {{ user.guid }}</h3>
                    </div>
                    <div class="modal-body">
                        <h2><b>This is not reversible!</b></h2>
                        {% csrf_token %}
                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-danger" type="submit" value="Confirm" />
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endif %}
