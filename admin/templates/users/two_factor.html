<tr>
    <td>Two factor</td>
    <td>
        {% if twofactor %}
            <a class="btn btn-default"
               data-toggle="modal"
               data-target="#twoFactorModal">
                Deactivate
            </a>
            <div class="modal" id="twoFactorModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form class="well" method="post" action="{% url 'users:remove2factor' guid=user.guid %}">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">x</button>
                                <h3>This will remove two factor auth.</h3>
                            </div>
                            <div class="modal-body">
                                Removing this will let the user log in
                                with only one form of authentication.
                                The only way to reverse this action is
                                for the user to re-enable the addon
                                after logging in.
                                {% csrf_token %}
                            </div>
                            <div class="modal-footer">
                                <input class="btn btn-danger" type="submit" value="Confirm" />
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        {% else %}
            None
        {% endif %}
    </td>
</tr>
