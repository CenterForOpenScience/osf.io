<tr>
    <td>System tags</td>
    <td>
        {% for system_tag in user.system_tags %}
            {{ system_tag }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
        <a class="btn btn-default" data-toggle="modal" data-target="#systemTagModal">
             add system tag
         </a>
         <div class="modal" id="systemTagModal">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <form class="well" method="post" action="{% url 'users:add-system-tag' guid=user.guid %}">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h3>Add a system tag to this user</h3>
                        </div>
                        <div class="modal-body">
                            {% csrf_token %}
                            <input placeholder="Enter system tag" name="system_tag_to_add">
                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-danger" type="submit" value="Confirm" />
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </form>
                 </div>
             </div>
         </div>
    </td>
</tr>
