<button class="btn btn-success" type="button" data-toggle="modal" data-target="#confirmHamListModal">
    Confirm Ham
</button>
<div id="confirmHamListModal" class="modal fade well" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h3>Are you sure the selected user(s) are ham?</h3>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" name="action" value="ham" type="submit">Confirm</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
