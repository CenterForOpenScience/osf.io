
<a
   data-toggle="modal" data-target="#confirmReindexElasticNode"
   class="btn btn-default">
    Elastic Reindex
</a>
<div class="modal" id="confirmReindexElasticNode">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="well" method="post" action="{% url 'nodes:reindex-elastic-node' guid=node.guid %}">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h3>Are you sure you want to reindex this node (Elastic)? {{ node.guid }}</h3>
                </div>
                {% csrf_token %}
                <div class="modal-footer">
                    <input class="btn btn-danger" type="submit" value="Confirm" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
