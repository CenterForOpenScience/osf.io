{% if node.is_public and perms.osf.change_node %}
    <a data-toggle="modal" data-target="#confirmMakePrivate" class="btn btn-warning">
        Make Private
    </a>
    <div class="modal" id="confirmMakePrivate">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="well" method="post" action="{% url 'nodes:make-private' guid=node.guid %}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h3>Are you sure you want to make node {{ node.guid }} private? This will disregard storage caps.</h3>
                    </div>
                    {% csrf_token %}
                    <div class="modal-footer">
                        <input class="btn btn-danger" type="submit" value="Confirm" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endif %}
