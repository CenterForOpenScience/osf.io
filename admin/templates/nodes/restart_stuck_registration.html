{% if node.is_stuck_registration %}
    <a href="{% url 'nodes:restart-stuck-registrations' guid=node.guid %}"
       data-toggle="modal" data-target="#confirmRestartRegistration"
       class="btn btn-warning">
        Restart Registration
    </a>
    <a href="{% url 'nodes:remove-stuck-registrations' guid=node.guid %}"
       data-toggle="modal" data-target="#confirmRemoveRegistration"
       class="btn btn-danger">
        Remove Registration
    </a>
    <div class="modal" id="confirmRestartRegistration">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="well" method="post" action="{% url 'nodes:restart-stuck-registrations' guid=node.guid %}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h3>Are you sure you want to restart the registration process? {{ node.guid }}</h3>
                    </div>
                    {% csrf_token %}
                    <div class="modal-footer">
                        <input class="btn btn-danger" type="submit" value="Confirm" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="confirmRemoveRegistration">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="well" method="post" action="{% url 'nodes:remove-stuck-registrations' guid=guid %}">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h3>Are you sure you want to remove this registration? {{ guid }}</h3>
                    </div>
                    {% csrf_token %}
                    <div class="modal-footer">
                        <input class="btn btn-danger" type="submit" value="Confirm" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endif %}
