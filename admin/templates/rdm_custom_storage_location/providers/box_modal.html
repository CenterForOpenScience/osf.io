<div class="modal fade" id="box_modal" tabindex="-1" role="dialog" aria-labelledby="box_modal_label">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 id="box_modal_label">Connect a Box Account</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <h4>
                            <b class='googledrive-modal-message'>Please click "Get OAuth Permission" button to connect
                                Google Drive.</b>
                            <br />
                            <b class='googledrive-modal-message'>Then you will be redirected to Google authentication
                                page.</b>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group text-center">
                            <a href="{% url 'oauth:connect'   'box' institution.id   %}"
                                class="btn btn-primary auth-permission-button" role="button" id='box_auth_hyperlink'
                                target="_blank">Get OAuth permission</a>
                        </div>
                        <div class="hidden box-auth-callback" id="box_authorization_div">
                            <label>
                                Authorized by:
                            </label>
                            <span id='box_authorized_by'></span>

                        </div>

                        <div class="hidden box-auth-callback" id="box_current_token_div">
                            <label>
                                Current token:
                            </label>
                            <span id='box_current_token'></span>
                        </div>

                        <div class="form-group">
                            <label for="box_folder">Folder</label>
                            <input type="text" class="form-control" id="box_folder"
                                placeholder='Folder ID (Ex: 0 for root)'>
                        </div>
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" id="box_connect" disabled>Connect</button>
                <button type="button" class="btn btn-success" id="box_save" disabled>Save</button>
            </div>
        </div>
    </div>
</div>
