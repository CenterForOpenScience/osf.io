<!-- Authorization -->
<div id='dataverseAddonScope' class='addon-settings addon-generic scripted'
     data-addon-short-name="{{ addon.addon_short_name }}"
     data-addon-name="{{ addon.addon_full_name }}"
     data-institution-id="{{ institution.id }}">

    {% include 'rdm_addons/addons/dataverse_credentials_modal.html' %}

    <h4 class="addon-title">
        <img class="addon-icon" src="{{ addon.addon_icon_url }}">
        <span data-bind="text: properName">{# addon.addon_full_name #}</span>
        <small>
            <a href="#dataverseInputCredentials" data-toggle="modal" class="pull-right text-primary">Connect or Reauthorize Account</a>
        </small>
    </h4>

    <div class="addon-auth-table" id="{{ addon.addon_short_name }}-header">
        <!-- ko foreach: accounts -->
        <a data-bind="click: $root.askDisconnect.bind($root)" class="text-danger pull-right default-authorized-by" href="#dataverseDisconnectAccount">Disconnect Account</a>
        <div class="m-h-lg addon-auth-table" id="{{ addon.addon_short_name }}-header">
            <table class="table table-hover">
                <thead>
                    <tr class="user-settings-addon-auth">
                        <th class="text-muted default-authorized-by">Authorized on <a data-bind="attr: {href: dataverseUrl}"><em data-bind="text: dataverseHost"></em></a></th><th></th>
                    </tr>
                </thead>
                {% comment %}
                <!-- ko if: connectedNodes().length > 0 -->
                <tbody data-bind="foreach: connectedNodes()">
                    <tr>
                        <td class="authorized-nodes">
                            <!-- ko if: title --><a data-bind="attr: {href: urls.view}, text: title"></a><!-- /ko -->
                            <!-- ko if: !title --><em>Private project</em><!-- /ko -->
                        </td>
                        <td>
                            <a data-bind="click: $parent.deauthorizeNode.bind($parent)">
                                <i class="fa fa-times text-danger pull-right" title="Deauthorize Project"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
                <!-- /ko -->
                {% endcomment %}
            </table>
        </div>
        <!-- /ko -->
    </div>
</div>
